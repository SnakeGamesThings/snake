<canvas id="snake" width="1350" height="620"></canvas>
<title>Hardest Snake Game</title>
<script>
window.onload=function() {
    canv=document.getElementById("snake");
    ctx=canv.getContext("2d");
    document.addEventListener("keydown",keyPush);
    setInterval(game,1000/10);
}
px=py=10;
tc=140;
tct=337.5;
gs=4;
ax=ay=15;
xv=yv=0;
trail=[];
tail=5;
score=0;
highscore=0;
function game() {
    px+=xv;
    py+=yv;
    if(px<0) {
        px= tct-1;
    }
    if(px>tct-1) {
        px= 0;
    }
    if(py<0) {
        py= tc-1;
    }
    if(py>tc-1) {
        py= 0;
    }
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canv.width,canv.height);
    ctx.fillStyle="lime";
    for(var i=0;i<trail.length;i++) {
        ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs,gs);
        if(trail[i].x==px && trail[i].y==py) {
            tail = 5;
            score=0;
        }
    }
    trail.push({x:px,y:py});
    while(trail.length>tail) {
    trail.shift();
    }
 
    if(ax==px && ay==py) {
        tail=tail+2;
	score++;
        ax=Math.floor(Math.random()*tc);
        ay=Math.floor(Math.random()*tc);
    }
    if (highscore <= score) {
        if (score != 0) {
              addscore();
        }
    }
    if (score >= 1000) {
        win();
    }
    ctx.fillStyle="orange";
    ctx.fillRect(ax*gs,ay*gs,gs,gs);
    drawScore();
    drawLength();
    drawHighScore();
    drawCopyright();
}
function keyPush(evt) {
    switch(evt.keyCode) {
        case 37:
            xv=-1;yv=0;
            break;
        case 38:
            xv=0;yv=-1;
            break;
        case 39:
            xv=1;yv=0;
            break;
        case 40:
            xv=0;yv=1;
            break;
    }
}
function drawScore() {
    ctx.font = "16px Courier";
    ctx.fillStyle = "orange";
    ctx.fillText("Score: "+ score, 8, 610);
}
function drawLength() {
    ctx.font = "16px Courier";
    ctx.fillStyle = "orange";
    ctx.fillText("Length: "+ tail, 8.65, 593);
}
function drawHighScore() {
    ctx.font = "16px Courier";
    ctx.fillStyle = "orange";
    ctx.fillText("High Score: "+ highscore, 8.65, 576);
}
function drawCopyright() {
    ctx.font = "16px Courier";
    ctx.fillStyle = "orange";
    ctx.fillText("Â© 2020 Kai Parsons", 1160, 610);
}
function win() {
    ctx.font = "32px Courier";
    ctx.fillStyle = "orange";
    ctx.fillText("YOU WON!", 570, 310);
}
function reset() {
    px=py=10;
    tc=155;
    tct=337.5;
    gs=4;
    ax=ay=15;
    xv=yv=0;
    trail=[];
    tail=5;
    score=0;
}
function addscore() {
        highscore=score;
}
</script>
<button type="button" onClick="reset()">Reset</button>
